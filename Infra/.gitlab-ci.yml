stages:
  - build
  - deploy

variables:
  CONTAINER_IMAGE: https://gitlab.com/personalprojects9053307/DevOpsProject/-/tree/main?ref_type=heads

build:
  stage: build
  script:
  - docker build -t $DevOpsProject 
  - docker push $DevOpsProject

deploy:
  stage: deploy
  script:
    - kubectl apply -f k8s/deployment.yaml
    - kubectl apply -f k8s/service.yaml